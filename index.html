<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Simple Todo App</title>
       <link rel="stylesheet" href="styles.css">
   </head>
   <body>
       <div class="container">
           <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™ Dark Mode</button>
           <h1>My Todo List</h1>
      <p id="activeCounter" class="active-counter">Active tasks: 0</p>
           <div class="input-section">
               <input type="text" id="todoInput" placeholder="Add a new task...">
               <button onclick="addTodo()">Add Task</button>
           </div>
           <div class="filter-buttons">
               <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">All</button>
               <button class="filter-btn" data-filter="active" onclick="setFilter('active')">Active</button>
               <button class="filter-btn" data-filter="completed" onclick="setFilter('completed')">Completed</button>
           </div>
           <ul id="todoList"></ul>
           <button id="clearCompletedBtn" class="clear-completed-btn" onclick="clearCompleted()" style="display: none;">Clear Completed Tasks</button>
       </div>
       <script src="script.js"></script>
   </body>
   </html>
